{% extends 'layout.html' %}
{% block main %}
<div class="site-wrapper-reveal">
    <div class="about-banner-wrap banner-space bg-img" data-bg="{{ banner_file }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 ml-auto mr-auto">
                    <div class="about-banner-content text-center">
                    <h1 class="mb-15 text-white">Üstünlüklər</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="feature-icon-wrapper section-space--ptb_100">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="feature-list__two">
                        <div class="row">
                            {% for advantage in advantages %}
                                <div class="col-lg-4 col-md-6 wow move-up">
                                    <div class="ht-box-icon style-02 single-svg-icon-box">
                                        <div class="icon-box-wrap">
                                            <div class="icon">
                                                <div class="svg-icon" id="svg-1" data-svg-icon="{{ url_for('static', filename='user_assets/images/site_pics/' + advantage.svg_img) }}">
                                                </div>
                                            </div>
                                            <div class="content">
                                                <h5 class="heading">{{ advantage.title }}</h5>
                                                <div class="text">{{ advantage.description }}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="feature-list-button-box mt-30 text-center">
                        <button class="ht-btn ht-btn-md apply-btn">İndi müraciət et</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
