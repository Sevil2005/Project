{% extends 'admin_layout.html' %}
{% block main %}
                    <div class="row">
                        <div class="col-lg-12">
                            <h2 class="mt-0 header-title">Haqqımızda</h2>
                            <div class="card">
                                <div class="card-body">
                                    <form>
                                        <div class="form-group mb-3">
                                            <label for="mainImg">Əsas Şəkil</label>
                                            <input type="file" class="custom-file-input" id="mainImg">
                                        </div>
                                        <div class="form-group">
                                            <label for="mainText">Əsas Yazı</label>
                                            <textarea class="form-control" rows="3" id="mainText"></textarea>
                                        </div>
                                    </form>                                           
                                </div>                              
                            </div>
                            <div class="card">
                                <div class="card-body"> 
                                    <h5>Sual-Cavab</h5>
                                    <form>
                                        <div class="form-group">
                                            <label for="question">Sual</label>
                                            <input type="text" class="form-control" id="question">
                                        </div>
                                        <div class="form-group">
                                            <label for="answer">Cavab</label>
                                            <textarea class="form-control" rows="5" id="answer"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-sm btn-primary">Əlavə Et</button>
                                    </form>                                           
                                </div><!--end card-body-->                                
                            </div><!--end card-->
                        </div><!--end col-->
                    </div><!--end row-->
{% endblock %}
